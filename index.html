<!DOCTYPE html>
<html>
<head>
    <title>Counter Characters</title>
</head>
<body>
    <h1>Text Counter</h1>
    <textarea id="textArea" rows="10" cols="50" oninput="analyzeText()"></textarea>
    <p>Characters: <span id="charCount">0</span></p>
    <p>Words: <span id="wordCount">0</span></p>
    <p>Lines: <span id="lineCount">0</span></p>
    <p>Paragraphs: <span id="paragraphCount">0</span></p>
    <p>Sentences: <span id="sentenceCount">0</span></p>

    <script>
        function analyzeText() {
            const textArea = document.getElementById("textArea");
            const charCountSpan = document.getElementById("charCount");
            const wordCountSpan = document.getElementById("wordCount");
            const lineCountSpan = document.getElementById("lineCount");
            const paragraphCountSpan = document.getElementById("paragraphCount");
            const sentenceCountSpan = document.getElementById("sentenceCount");

            const text = textArea.value;
            const charCount = text.length;
            const wordCount = text.trim().split(/\s+/).length;
            const lineCount = text.split("\n").length;
            const paragraphCount = text.split("\n\n").length;
            const sentenceCount = text.split(/[.!?]+/).filter(Boolean).length;

            charCountSpan.textContent = charCount;
            wordCountSpan.textContent = wordCount;
            lineCountSpan.textContent = lineCount;
            paragraphCountSpan.textContent = paragraphCount;
            sentenceCountSpan.textContent = sentenceCount;
        }
    </script>
</body>
</html>
